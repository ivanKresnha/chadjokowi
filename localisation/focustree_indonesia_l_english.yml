l_english: 
INS_embrace_the_minorities:0 "Embrace the minorities"
INS_embrace_the_minorities_desc:0 "Being together without any discrimination is the first step to increase stabilty and our poeple morale, As long as we together no one can stop us!"
INS_first_step_of_our_army:0 "First step of our army"
INS_first_step_of_our_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
INS_equipment_effort:0 "Equipment Effort"
INS_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
INS_motorization_effort:0 "Motorization Effort"
INS_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
INS_doctrine_effort:0 "Doctrine Effort"
INS_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
INS_equipment_effort_ii:0 "Equipment Effort II"
INS_equipment_effort_ii_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
INS_mechanization_effort:0 "Mechanization Effort"
INS_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
INS_doctrine_effort_ii:0 "Doctrine Effort II"
INS_doctrine_effort_ii_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
INS_equipment_effort_iii:0 "Equipment Effort III"
INS_equipment_effort_iii_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
INS_armor_effort:0 "Armor Effort"
INS_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
INS_special_forces:0 "Special Forces"
INS_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
INS_sky_is_a_part_of_our_sea:0 "Sky is a part of our sea"
INS_sky_is_a_part_of_our_sea_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
INS_fighter_focus:0 "Fighter Focus"
INS_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
INS_bomber_focus:0 "Bomber Focus"
INS_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
INS_aviation_challenge:0 "Aviation challenge"
INS_aviation_challenge_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
INS_cas_effort:0 "CAS Effort"
INS_cas_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
INS_rocket_effort:0 "Rocket Effort"
INS_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
INS_nav_effort:0 "NAV Effort"
INS_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
INS_our_supremacy_in_the_sea:0 "Our supremacy in the Sea"
INS_our_supremacy_in_the_sea_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
INS_flexible_navy:0 "Flexible Navy"
INS_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
INS_large_navy:0 "Large Navy"
INS_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
INS_submarine_effort:0 "Submarine Effort"
INS_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
INS_cruiser_effort:0 "Cruiser Effort"
INS_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
INS_destroyer_effort:0 "Destroyer Effort"
INS_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
INS_capital_ship_effort:0 "Capital Ship Effort"
INS_capital_ship_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
INS_industrial_work_plan:0 "Industrial Work Plan"
INS_industrial_work_plan_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
INS_build_up_civilian_economy:0 "Build up Civilian Economy"
INS_build_up_civilian_economy_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
INS_prepare_to_arm:0 "Prepare to Arm"
INS_prepare_to_arm_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
INS_settle_civil_economic_affairs:0 "settle civil economic affairs"
INS_settle_civil_economic_affairs_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
INS_armament_complex:0 "Armament Complex"
INS_armament_complex_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
INS_upgrade_colonial_infrastructure:0 "Upgrade colonial Infrastructure"
INS_upgrade_colonial_infrastructure_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
INS_reveal_our_armament:0 "Reveal our armament"
INS_reveal_our_armament_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
INS_infrastructure_up_to_the_hill:0 "Infrastructure up to the hill"
INS_infrastructure_up_to_the_hill_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
INS_complete_civil_progress:0 "Complete civil progress"
INS_complete_civil_progress_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
INS_nuclear_effort:0 "Nuclear Effort"
INS_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
INS_basic_funds_to_research:0 "Basic funds to Research"
INS_basic_funds_to_research_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
INS_extra_funds_to_research:0 "Extra Funds to Research"
INS_extra_funds_to_research_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
INS_secret_weapons:0 "Secret Weapons"
INS_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
INS_chad_political_effort:0 "Chad Political Effort"
INS_chad_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first"
INS_the_chad_among_us:0 "The Chad Among US"
INS_the_chad_among_us_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
INS_nationalism_first:0 "Nationalism First"
INS_nationalism_first_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
INS_embrace_the_workers_union:0 "Embrace the Workers Union"
INS_embrace_the_workers_union_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
INS_turn_down_the_chad:0 "Turn down the Chad"
INS_turn_down_the_chad_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
INS_revive_the_military:0 "Revive the military"
INS_revive_the_military_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
INS_political_transparency:0 "Political Transparency"
INS_political_transparency_desc:0 "People want to know what is going on in politics, this is one way to make people feel safe, protected and not betrayed by their country. This way our people will be more loyal to their country"
INS_neutrality_focus:0 "Neutrality Focus"
INS_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
INS_interventionism_focus:0 "Interventionism Focus"
INS_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
INS_awareness_of_importance_the_military:0 "Awareness of Importance the Military"
INS_awareness_of_importance_the_military_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
INS_deterrence:0 "Deterrence"
INS_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
INS_volunteer_corps:0 "Volunteer Corps"
INS_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
INS_paramilitarism:0 "Paramilitarism"
INS_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
INS_spread_the_purpose_of_pancasila:0 "Spread the purpose of Pancasila"
INS_spread_the_purpose_of_pancasila_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
INS_foreign_expeditions:0 "Foreign Expeditions"
INS_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
INS_why_we_fight:0 "Why We Fight"
INS_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
INS_political_commissars:0 "Political Commissars"
INS_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
INS_our_place_is_above_their_sun:0 "Our place is above their sun"
INS_our_place_is_above_their_sun_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death.\n\n"screaming when nothing happen with her high fcking pitch voice(mostly female vtuber)is Krinj" -developer(no hard feeling ok, i lov u vtuber guys plis someone be my wife ;D)" -Tim developer"
INS_technology_sharing:0 "Technology Sharing"
INS_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
INS_give_chad_our_support:0 "Give Chad our Support"
INS_give_chad_our_support_desc:0 "Currently Chadkowi need our help to join the politics in Dutch Colonial Goverment"
INS_raid_colonial_weapon:0 "Raid Colonial Weapon"
INS_raid_colonial_weapon_desc:0 "We will raid guns warehouse and use it to against Dutch colonial goverment in the future"
INS_speak_out_about_our_freedom:0 "Speak Out About Our Freedom"
INS_speak_out_about_our_freedom_desc:0 "Our independence movement is nearing its end we must voice unity and be free from colonial rule"
INS_sympathizers_in_government:0 "Sympathizers in government"
INS_sympathizers_in_government_desc:0 "With the charisma of Chadkowi the local ruler one by one sided with Chadkowi and support him by the best they can"
INS_freedomordeath:0 "FREEDOM OR DEATH!"
INS_freedomordeath_desc:0 "We Still on the Dutch Colonial hand need to break free from them. It's now or never NO ONE STEP BACKWARDS!"
INS_the_sky_torpedo:0 "The Sky Torpedo"
INS_the_sky_torpedo_desc:0 "Use by our CAS to counter any enemy ship it will last as long as our country stood strong"
INS_asiaisourhome:0 "Asia is our home!"
INS_asiaisourhome_desc:0 "Asia is where our country belongs and sadly asia has fallen into a big conflict, We must unite to unite asia again, advance my soldiers for a brighter future of asia"
INS_maritime_shield:0 "Maritime shield"
INS_maritime_shield_desc:0 "Our country is surrounded by the sea therefore we must concentrate our strength on the sea before the enemy comes"
INS_naval_college:0 "Naval College"
INS_naval_college_desc:0 "To ensure we have a good quailified sailor, we will make school to make an amazing sailor"
INS_build_a_shipyards:0 "Build a Shipyards"
INS_build_a_shipyards_desc:0 "as a country surrounded by oceans building a naval shipyard is very important and this is one step to build a ship"
INS_brotherinarms:0 "Brother in arms?"
INS_brotherinarms_desc:0 "Japan have been at war with China, and now they declare war on us now we are a brother in arms, both of us shall repel Japan from our land"
INS_bastion_of_our_island:0 "Bastion of our island"
INS_bastion_of_our_island_desc:0 "We rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
INS_connect_the_infrastructure:0 "Connect the Infrastructure"
INS_connect_the_infrastructure_desc:0 "Connecting city infrastructure by land and sea is the most important for our economy and army, we have to build roads and ports quickly and in short time"
INS_learn_from_british_naval_superiority:0 "Learn from British naval superiority"
INS_learn_from_british_naval_superiority_desc:0 "The British Navy is an invincible force on the sea, we must learn from them how to have an invincible army at sea"
INS_see_the_big_ship_from_usa:0 "See the big ship from USA"
INS_see_the_big_ship_from_usa_desc:0 "USA has many ships that have big size like warships and aircraft carriers and they have many ships like that, we have to study how they make them so that we can show our superiority at sea"
INS_reannounce_the_majapahit_ideas:0 "Reannounce the Majapahit ideas"
INS_reannounce_the_majapahit_ideas_desc:0 "He, Gajah Mada Patih Amangkubumi, does not wish to cease his fasting. Gajah Mada: "If (I succeed) in defeating (conquering) Nusantara, (then) I will break my fast. If Gurun, Seram, Tanjung Pura, Haru, Pahang, Dompo, Bali, Sunda, Palembang, Temasek, are all defeated, (then) I will break my fast.", and if he fails to make it happen, then we will make it happen. Together foward bothers"
INS_invite_our_philippine_archipelago_brothers:0 "Invite our Philippine archipelago brothers"
INS_invite_our_philippine_archipelago_brothers_desc:0 "our brothers in the philippines have been colonized for years till now, it's time we ask them to resonate with us, together we will create a safe world"
INS_unite_the_long_separated_brotherhood:0 "Unite the long separated brotherhood"
INS_unite_the_long_separated_brotherhood_desc:0 "Brothers who had been separated for a long time by colonialism have united now it's time for us to stabilize our newly united territory"
INS_capital_rework:0 "Capital Rework"
INS_capital_rework_desc:0 "indirectly now that we have three capitals, we must immediately make adjustments to these cities, especially the cities of Kuala Lumpur and Manila"
INS_agreement_for_timor_leste:0 "Agreement for Timor Leste"
INS_agreement_for_timor_leste_desc:0 "Timor Leste is our territory and forever ours, if we leave them alone then they will definitely be hit by bad things. We have to save our brothers!"
INS_holy_freedom_allies:0 "Holy Freedom allies"
INS_holy_freedom_allies_desc:0 "we choose to "help" and learn the technology that the allies already have in their naval capabilities"
INS_our_unholy_allies:0 "Our Unholy allies"
INS_our_unholy_allies_desc:0 "war, soldier morale, and economy are equally important we can learn from them how they can do it"
INS_adapt_the_german_mobile_warfare:0 "Adapt the German mobile warfare"
INS_adapt_the_german_mobile_warfare_desc:0 "Germany has the advantage with their tanks and also in terms of speed if we can learn it and surpass Germany we can definitely become a world leader and we will do that very quickly"
INS_millions_of_human_waves:0 "Millions of human waves"
INS_millions_of_human_waves_desc:0 "we have something in common with the soviet union, which is that we have a large population if we give a burning passion to our society it will be very certain that we will have the most soldiers and are not afraid to die for the country"
INS_turn_the_table_back_to_netherland:0 "Turn the table back to Netherland"
INS_turn_the_table_back_to_netherland_desc:0 "3 centuries we were colonized by them now it's time for us to avenge what they have done!"
INS_indonesia_economic_intervension:0 "Indonesia economic intervension"
INS_indonesia_economic_intervension_desc:0 "Our economy is split into 2 camps, the technocratic side and the autarky side, we can choose any of them, BUT we can unite them and maximize output for our  future economy but of course it won't be cheap"
INS_our_place_in_the_world:0 "Our place in the world"
INS_our_place_in_the_world_desc:0 "we have shown them our strength and unity which cannot be underestimated"
